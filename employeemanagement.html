<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="employee.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Employee Management</h1>
      </header>

      <main>
        <section>
          <button id="add-employee-btn" class="add-btn">
            Add New Employee
          </button>
          <table id="employee-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Employee ID</th>
                <th>USI Number</th>
                <th>Hire Date</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Years of Service</th>
                <th>Salary</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employee-body">
              <!-- Rows will be dynamically added -->
            </tbody>
          </table>
        </section>
      </main>

      <!-- Modal for Adding/Editing Employee -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2 id="modal-title">Add/Edit Employee</h2>
          <form id="employee-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="employee-id" required />
            <label for="usi">USI Number:</label>
            <input type="text" id="usi" name="usi" />
            <label for="hire-date">Hire Date:</label>
            <input type="date" id="hire-date" name="hire-date" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required />
            <label for="years">Years of Service:</label>
            <input type="number" id="years" name="years" min="0" required />
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" min="0" required />
            <div class="modal-buttons">
              <button type="submit" id="save-btn">Save</button>
              <button type="button" id="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="employee.js"></script>
  </body>
</html>
